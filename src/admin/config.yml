backend:
  name: git-gateway
  branch: main

media_folder: "public"
public_folder: "/assets/blog"

collections: 
  - name: "homepage"
    label: "Home Page"
    files: # Doit être précisé pour gérer un fichier unique.
      - label: "Home Page Content"
        name: "home"
        file: "src/index.njk" # Chemin vers ton fichier
        create: false # Empêche la création de nouvelles entrées
        delete: false # Empêche la suppression
        fields:
          - { label: "Home Title", name: "hero_title", widget: "string" }
          - { label: "Home Content", name: "hero_content", widget: "text" }

  - name: "blog"
    label: "Blog"
    folder: "src/blog" 
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: {"post"} }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Image caption", name: "imageAlt", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
